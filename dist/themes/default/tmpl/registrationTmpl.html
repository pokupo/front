<script id="registrationFromStep1Tmpl" type="text/html"><!-- version 1.0 --><div class="h1-with-progress-bar"><canvas id="progressCircle" width="160" height="160"><p>Ваш браузер не поддерживает технологию canvas</p></canvas><h1>Регистрация нового аккаунта</h1></div><form action=""><div id="registerWizard" class="b-wizard"><ul class="b-wizard__steps anchor"><li><a href="#step-1" isdone="1" rel="1" class="selected"><label class="b-wizard__step-num">1</label></a></li><li><a href="#step-2" isdone="0" rel="2" class="disabled"><label class="b-wizard__step-num">2</label></a></li><li><a href="#step-3" isdone="0" rel="3" class="disabled"><label class="b-wizard__step-num">3</label></a></li><li><a href="#step-4" isdone="0" rel="4" class="disabled"><label class="b-wizard__step-num">4</label></a></li></ul><div class="b-wizard__holder"><div id="step-1" class="content"><h2 class="b-wizard__step-title">Данные аккаунта</h2><p>Укажите свой уникальный псевдоним, почту и телефон</p><div class="input-holder tooltip"><div class="tooltip__trigger">?<div class="tooltip__content"><p>Введите ваше имя на сайте.</p><div class="tooltip__before"></div><div class="tooltip__after"></div></div></div><div style="position: relative;" class="floatlabel-wrapper"><input id="i-77" type="text" name="nickname" value="" placeholder="Псевдоним" data-bind="value: username" class="block-input"/><label for="i-77" style="display: none;" class="label-floatlabel">Псевдоним</label></div><!-- ko if: errorUsername --><div data-bind="text: errorUsername" class="form_error"></div><!-- /ko --></div><div class="input-holder tooltip"><div class="tooltip__trigger">?<div class="tooltip__content"><p>Введите ваш адрес электронной почты. Он будет логином для входа в личный кабинет.</p><p>На этот адрес будут приходить уведомления о статусе вашего заказа.</p><div class="tooltip__before"></div><div class="tooltip__after"></div></div></div><div style="position: relative;" class="floatlabel-wrapper"><input id="i-93" type="email" name="email" value="" placeholder="Ваш e-mail" data-bind="value: email" class="block-input"/><label for="93" style="display: none;" class="label-floatlabel">Ваш e-mail</label></div><!-- ko if: errorEmail --><div data-bind="html: errorEmail" class="form_error"></div><!-- /ko --></div><div class="input-holder tooltip"><div class="tooltip__trigger">?<div class="tooltip__content"><p>Укажите номер вашего телефона.</p><div class="tooltip__before"></div><div class="tooltip__after"></div></div></div><div style="position: relative;" class="floatlabel-wrapper"><input id="i-5" type="tel" name="phone" value="" placeholder="Номер телефона" data-bind="value: phone, attr: {id : cssPhone}" class="block-input"/><label for="5" style="display: none;" class="label-floatlabel">Номер телефона</label></div><!-- ko if: errorPhone --><div data-bind="html: errorPhone" class="form_error"></div><!-- /ko --></div><div class="input-holder tooltip"><div class="tooltip__trigger">?<div class="tooltip__content"><p>Ваш пароль должен содержать минимум одну цифру, заглавную букву, спецсимвол, иероглиф, коловрат, число зверя и кровь девственницы.</p><div class="tooltip__before"></div><div class="tooltip__after"></div></div></div><div style="position: relative;" class="floatlabel-wrapper"><input id="i-48" type="password" name="password" value="" placeholder="Пароль" data-bind="value: firstPassword, attr : {id: cssFirstPassword}" class="block-input"/><label for="48" style="display: none;" class="label-floatlabel">Пароль</label></div><!-- ko if: errorFirstPassword --><div data-bind="text: errorFirstPassword" class="form_error"></div><!-- /ko --></div><div class="input-holder"><div style="position: relative;" class="floatlabel-wrapper"><input id="i-73" type="password" name="password-double" value="" placeholder="Повторить пароль" data-bind="value: secondPassword, attr : {id: cssSecondPassword}" class="block-input"/><label for="73" style="display: none;" class="label-floatlabel">Повторить пароль</label></div><!-- ko if: errorSecondPassword --><div data-bind="text: errorSecondPassword" class="form_error"></div><!-- /ko --></div><div style="padding-top: 13px;" class="input-holder"><input id="iagree" name="iagree" type="checkbox" data-bind="checked: isChecked" class="checkbox"/><label for="iagree" class="block-label b-small-text">Я принимаю условия<a href="javascript:void(0);" target="_blank" data-bind="attr:{href: agreement}">пользовательского соглашения</a>,<br/><a href="javascript:void(0);" target="_blank" data-bind="attr:{href: police}">правил конфиденциальности</a>и<a href="javascript:void(0);" target="_blank" data-bind="attr:{href: refund}">политики возврата платежей</a></label><!-- ko if: errorIsChecked --><div data-bind="text: errorIsChecked" class="form_error"></div><!-- /ko --></div></div></div><div class="b-wizard__actions"><div class="b-wizard__loader">Loading</div><a href="javascript:void(0);" data-bind="click: SubmitForm" class="b-wizard__action btn-next-step">Продолжить</a></div></div></form></script><script id="registrationFromStep2Tmpl" type="text/html"><!-- version 1.0 --><div class="h1-with-progress-bar"><canvas id="progressCircle" width="160" height="160"><p>Ваш браузер не поддерживает технологию canvas</p></canvas><h1>Регистрация нового аккаунта</h1></div><form action=""><div id="registerWizard" class="b-wizard"><ul class="b-wizard__steps anchor"><li><a href="#step-1" isdone="1" rel="1" class="done"><label class="b-wizard__step-num">1</label></a></li><li><a href="#step-2" isdone="0" rel="2" class="selected"><label class="b-wizard__step-num">2</label></a></li><li><a href="#step-3" isdone="0" rel="3" class="disabled"><label class="b-wizard__step-num">3</label></a></li><li><a href="#step-4" isdone="0" rel="4" class="disabled"><label class="b-wizard__step-num">4</label></a></li></ul><div class="b-wizard__holder"><div id="step-2" class="content"><h2 class="b-wizard__step-title">Активация аккаунта</h2><p>Укажите код, высланный на почтовый адрес или телефон</p><!-- ko if: errorConfirmLater --><div data-bind="text: errorConfirmLater" class="error_form"></div><!-- /ko --><!-- ko ifnot: mailConfirmLater --><div class="input-holder tooltip"><div class="tooltip__trigger">?<div class="tooltip__content"><p>Код, высланный на почтовый адрес или телефон</p><div class="tooltip__before"></div><div class="tooltip__after"></div></div></div><div style="position: relative;" class="floatlabel-wrapper"><input id="i-37" type="text" name="code" value="" placeholder="Ваш e-mail код" data-bind="value: mailToken" class="block-input"/><label for="37" style="display: none;" class="label-floatlabel">Ваш e-mail код</label></div><!-- ko if: mailIsConfirm  --><div class="b-status b-status--done">E-mail подтверждён</div><!-- /ko --><!-- ko if: errorEmailConfirm --><div data-bind="text: errorEmailConfirm" class="form_error"></div><!-- /ko --></div><!-- /ko --><div style="padding-top: 13px;" class="input-holder"><input id="skip-email" name="skip-email" type="checkbox" checked="" data-bind="checked: mailConfirmLater" class="checkbox"/><label for="skip-email" class="block-label b-small-text">Подтвердить почтовый ящик позднее</label></div><!-- ko ifnot: isEmptyPhone  --><!-- ko ifnot: phoneConfirmLater --><div class="input-holder tooltip"><div class="tooltip__trigger">?<div class="tooltip__content"><p>Код, высланный в SMS</p><div class="tooltip__before"></div><div class="tooltip__after"></div></div></div><div style="position: relative;" class="floatlabel-wrapper"><input id="i-37" type="text" name="code" value="" placeholder="Ваш e-mail код" data-bind="value: phoneToken" class="block-input"/><label for="37" style="display: none;" class="label-floatlabel">Ваш SMS код</label></div><!-- ko if: phoneIsConfirm  --><div class="b-status b-status--done">Телефон подтверждён</div><!-- /ko --><!-- ko if: errorPhoneConfirm --><div data-bind="text: errorPhoneConfirm" class="form_error"></div><!-- /ko --></div><!-- /ko --><!-- /ko --><div style="padding-top: 13px;" class="input-holder"><input id="skip-phone" name="skip-email" type="checkbox" checked="" data-bind="checked: phoneConfirmLater" class="checkbox"/><label for="skip-phone" class="block-label b-small-text">Подтвердить телефон позднее</label></div></div></div><div class="b-wizard__actions"><div class="b-wizard__loader">Loading</div><a href="javascript:void(0);" data-bind="click: Back" class="b-wizard__action btn-prev-step">Назад</a><a href="javascript:void(0);" data-bind="click: SubmitForm" class="b-wizard__action btn-next-step">Продолжить</a></div></div></form></script><script id="registrationFromStep3Tmpl" type="text/html"><!-- version 1.0 --><div class="h1-with-progress-bar"><canvas id="progressCircle" width="160" height="160"><p>Ваш браузер не поддерживает технологию canvas</p></canvas><h1>Регистрация нового аккаунта</h1></div><form action=""><div id="registerWizard" class="b-wizard"><ul class="b-wizard__steps anchor"><li><a href="#step-1" isdone="1" rel="1" class="done"><label class="b-wizard__step-num">1</label></a></li><li><a href="#step-2" isdone="1" rel="2" class="done"><label class="b-wizard__step-num">2</label></a></li><li><a href="#step-3" isdone="0" rel="3" class="selected"><label class="b-wizard__step-num">3</label></a></li><li><a href="#step-4" isdone="0" rel="4" class="disabled"><label class="b-wizard__step-num">4</label></a></li></ul><div class="b-wizard__holder"><div id="step-3" class="content"><h2 class="b-wizard__step-title">Персональные данные</h2><p>Укажите свои персональные данные</p><div class="input-holder tooltip"><div class="tooltip__trigger">?<div class="tooltip__content"><p>Введите ваше имя на сайте.</p><div class="tooltip__before"></div><div class="tooltip__after"></div></div></div><div style="position: relative;" class="floatlabel-wrapper"><input id="i-41" type="text" name="family" value="" placeholder="Фамилия" data-bind="value: lastName" class="block-input"/><label for="41" style="display: none;" class="label-floatlabel">Фамилия</label><!-- ko if: errorLastName --><div data-bind="text: errorLastName" class="form_error"></div><!-- /ko --></div></div><div class="input-holder"><div style="position: relative;" class="floatlabel-wrapper"><input id="i-24" type="text" name="name" value="" placeholder="Имя" data-bind="value: firstName" class="block-input"/><label for="24" style="display: none;" class="label-floatlabel">Имя</label><!-- ko if: errorFirstName --><div data-bind="text: errorFirstName" class="form_error"></div><!-- /ko --></div></div><div class="input-holder"><div style="position: relative;" class="floatlabel-wrapper"><input id="i-85" type="text" name="patronymic" value="" placeholder="Отчество" data-bind="value: middleName" class="block-input"/><label for="85" style="display: none;" class="label-floatlabel">Отчество</label><!-- ko if: errorMiddleName --><div data-bind="text: errorMiddleName" class="form_error"></div><!-- /ko --></div></div><div class="input-holder"><div style="position: relative;" class="floatlabel-wrapper"><input id="i-38" type="text" name="date" value="" placeholder="Дата рождения" data-bind="value: birthDay, attr: {id: cssBirthDay}" class="block-input"/><input name="bdate" type="hidden" data-bind="value: birthDayHiddenField"/><label for="38" style="display: none;" class="label-floatlabel">Дата рождения</label><!-- ko if: errorBirthDay --><div data-bind="text: errorBirthDay" class="form_error"></div><!-- /ko --></div></div><div class="input-holder"><div style="position: relative;" class="floatlabel-wrapper"><label for="85" class="block-label b-small-text">Ваш пол</label><input name="gender" type="radio" value="m" data-bind="checked: gender" class="radio"/><label for="gender" class="block-label b-small-text">Мужчина</label><input name="gender" type="radio" value="ц" data-bind="checked: gender" class="radio"/><label for="gender" class="block-label b-small-text">Женщина</label><!-- ko if: errorGender --><div data-bind="text: errorGender" class="form_error"></div><!-- /ko --></div></div><div style="padding-top: 13px;" class="input-holder"><input id="skip_personal" name="skip_personal" type="checkbox" data-bind="click: SpecifyLater" class="checkbox"/><label for="skip_personal" class="block-label b-small-text">Указать позже</label></div></div></div><div class="b-wizard__actions"><div class="b-wizard__loader">Loading</div><a href="javascript:void(0);" data-bind="click: SubmitForm" class="b-wizard__action btn-next-step">Продолжить</a></div></div></form></script><script id="registrationFromStep4Tmpl" type="text/html"><!-- version 1.0 --><div class="h1-with-progress-bar"><canvas id="progressCircle" width="160" height="160"><p>Ваш браузер не поддерживает технологию canvas</p></canvas><h1>Регистрация нового аккаунта</h1></div><form action="#"><div id="registerWizard" class="b-wizard"><ul class="b-wizard__steps anchor"><li><a href="#step-1" isdone="1" rel="1" class="done"><label class="b-wizard__step-num">1</label></a></li><li><a href="#step-2" isdone="1" rel="2" class="done"><label class="b-wizard__step-num">2</label></a></li><li><a href="#step-3" isdone="1" rel="3" class="done"><label class="b-wizard__step-num">3</label></a></li><li><a href="#step-4" isdone="0" rel="4" class="selected"><label class="b-wizard__step-num">4</label></a></li></ul><div class="b-wizard__holder"><div id="step-4" class="content"><h2 class="b-wizard__step-title">Адрес доставки</h2><p>Для доставки покупок требуется указать почтовый адрес</p><div class="input-holder"><select name="country" placeholder="Страна" data-bind="value: country, attr:{id: cssCountryList}"><option value=""></option><!-- ko foreach: countryList  --><option data-bind="text: name, value: id"></option><!-- /ko --></select><!-- ko if: errorCountry --><div data-bind="text: errorCountry" class="form_error"></div><!-- /ko --></div><div class="input-holder tooltip"><div class="tooltip__trigger">?<div class="tooltip__content"><p>Введите ваш регион.</p><div class="tooltip__before"></div><div class="tooltip__after"></div></div></div><div style="position: relative;" class="floatlabel-wrapper"><input id="i-27" type="text" name="family" value="" placeholder="Регион" data-bind="value: customRegion, attr: {id: cssRegionList}, enable: country" class="block-input"/><label for="27" style="display: none;" class="label-floatlabel">Регион</label><!-- ko if: errorRegion --><div data-bind="text: errorRegion" class="form_error"></div><!-- /ko --></div></div><div class="input-holder"><div style="position: relative;" class="floatlabel-wrapper"><input id="i-4" type="text" name="name" value="" placeholder="Город" data-bind="value: customCity, attr: {id: cssCityList}, enable: customRegion" class="block-input"/><label for="4" style="display: none;" class="label-floatlabel">Город</label><!-- ko if: errorCity --><div data-bind="text: errorCity" class="form_error"></div><!-- /ko --></div></div><div class="input-holder"><div style="position: relative;" class="floatlabel-wrapper"><input id="i-40" type="text" name="patronymic" value="" placeholder="Улица, дом, квартира" data-bind="value: customAddress, attr: {id: cssAddress}, enable: customCity" class="block-input"/><label for="40" style="display: none;" class="label-floatlabel">Улица, дом, квартира</label><!-- ko if: errorAddress --><div data-bind="text: errorAddress" class="form_error"></div><!-- /ko --></div></div><div class="input-holder"><div style="position: relative;" class="floatlabel-wrapper"><input id="i-3" type="text" name="date" value="" placeholder="Почтовый индекс" data-bind="value: postIndex, attr: {id: cssPostIndex}" class="block-input"/><label for="3" style="display: none;" class="label-floatlabel">Почтовый индекс</label><!-- ko if: errorPostIndex --><div data-bind="text: errorPostIndex" class="form_error"></div><!-- /ko --></div></div><div style="padding-top: 13px;" class="input-holder"><input id="skip_address" name="skip_address" type="checkbox" data-bind="click: SpecifyLater" class="checkbox"/><label for="skip_address" class="block-label b-small-text">Указать позже</label></div></div></div><div class="b-wizard__actions"><div class="b-wizard__loader">Loading</div><a href="#" data-bind="click: Back" class="b-wizard__action btn-prev-step btn-disabled">Назад</a><a href="#" data-bind="click: SubmitForm" class="b-wizard__action btn-next-step">Продолжить</a></div></div></form></script>
