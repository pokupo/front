
<script id="menuPersonalCabinetTmpl" type="text/html">
  <!-- version 1.1-->
  <div>
    <div class="profile-nav grey">
      <div class="container"><a class="btn">btn-sm(href=js0)<i class="icon icon-store--small">Стать продавцом</i></a>
        <ul class="menu b-profile-nav">
          <li data-bind="attr: {class: 'menu__item ' + activeProfile()}"><a data-bind="click: ClickProfile" href="javascript:void(0);" class="icon__profile"><span>Профиль</span></a></li>
          <li data-bind="attr: {class: 'menu__item ' + activePurchases()}" class="menu__item"><a data-bind="click: ClickPurchases" href="javascript:void(0);" class="icon__order"><span>Заказы</span></a></li>
          <li data-bind="attr: {class: 'menu__item ' + activeMessages()}" class="menu__item"><a data-bind="click: ClickMessages" href="javascript:void(0);" class="icon__mail"><span>Сообщения<!-- ko if: countNewMessage() > 0 --><sup data-bind="text: countNewMessage" class="menu__item__num"></sup><!-- /ko --></span></a></li>
        </ul>
      </div>
    </div>
    <div class="container"><!-- ko if: subMenu().length > 0 -->
      <dl class="tabs tabs--withline"><!-- ko foreach: subMenu --><!-- /ko --><!-- ko if: isActive -->
        <dt class="tab__trigger selected"><span data-bind="css: activeSubMenu, click: ClickSubMenu, text: title"></span></dt>
        <dd class="tab__content selected"></dd><!-- /ko --><!-- ko ifnot: isActive -->
        <dt class="tab__trigger"><span data-bind="css: activeSubMenu, click: ClickSubMenu, text: title"></span></dt><!-- /ko -->
      </dl><!-- /ko -->
    </div>
  </div>
</script>
