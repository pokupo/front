<script id="infoSellerTmpl" type="text/html"><!-- version 1.0--><div><div class="b-profile-info__actions"><a type="button" data-bind="attr: {href: mailtoShop}" class="btn btn-xs btn-inline">Задать вопрос</a><div class="b-support-info dropdown"><span class="b-support-info__title"><span id="info_seller_dropdown__trigger" data-target="support" class="dropdown__trigger">Поддержка</span></span><div id="info_seller_dropdown__content" data-target="support" class="b-support-info__content dropdown__content hidden"><p><!-- ko if: siteSupportShop() --><span class="label">Посетить сайт</span><a href="javascript:void(0);" target="_blank" data-bind="text: siteSupportShop, attr: {href : siteSupportShop}" class="action"></a><!-- /ko --><span class="label">Написать</span><a href="javascript:void(0);" data-bind="attr: {href: mailtoShop}, text: mailtoShop" class="action"></a><!-- ko if: skypeSupportShop() --><span class="label">Skype консультанта</span><a href="skype:pokupo?chat" onclick="return skypeCheck()" data-bind="text: skypeSupportShop" class="action"></a><!-- /ko --><!-- ko if: icqSupportShop() --><span class="label">ICQ консультанта</span><span data-bind="text: icqSupportShop" class="action"></span><!-- /ko --><!-- ko if: phonesSupportShop() --><span class="label">Позвонить</span><a href="tel:+74953636393" data-bind="text: phonesSupportShop(), attr: {href: phonesSupportShop()}" class="action"></a><!-- /ko --></p></div></div></div><div class="b-profile-info__summary"><div class="b-profile-info__photo"><img src="" data-bind="attr: {src : routeLogoShop, title : nameShop}"/></div><h1 data-bind="text: nameShop" class="b-profile-info__title"></h1><h2 class="b-profile-info__subtitle">ID <!-- ko text: shopId --><!-- /ko--></h2><ul class="b-profile-info__characters-list"><li><span class="char">Рейтинг:</span><span data-bind="text: ratingShop" class="value value--orange"></span></li><li><span class="char">Отзывы / претензии:</span><span class="value"><span class="value--orange"><!-- ko text: positiveOpinion--><!-- /ko--></span> / <span class="value--green"><!-- ko text: negativeOpinion --><!-- /ko  --></span></span></li><li><span class="char">Товаров:</span><span data-bind="text: allGoods" class="value"></span></li></ul></div></div></script>
